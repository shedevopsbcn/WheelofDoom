<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Of Doom | Decapitator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/game-styles.css">
    <link rel="stylesheet" href="/css/popup-names.css">
</head>

<body>

    <header>
        
    </header>

    <main>


        <section class="guillotine">

            <img class="guillotine-img" src="/img/guillotine.svg" alt="Ilustración de Guillotina de Madera">
            <div class="guillotine-game">
                <img id="img-blade" src="/img/guillotine-blade.svg" alt="Ilustración cuchilla de la guillotina para cortar cabezas">
                <button onclick="startDecapitator()" class="decapitate">Decapitar</button>
                <h2 id="chosed-one">Sacrificalos</h2>
                <img class="head" src="/img/head.svg" alt="Cabeza lista para que la corte la guillotina">
                <img class="dead-head" src="/img/dead-head.svg"
                    alt="Cabeza con sangre después de que la cortara la guillotina">
            </div>

            <audio id="blade-sound">
                <source src="/sounds/guillotine.mp3" type="audio/wav"> </audio>
            <audio id="scream">
                <source src="/sounds/scream.mp3" type="audio/wav"> </audio>

        </section>
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
           
            <div id="nameContainer"></div>
            <input type="text" id="newNameInput" placeholder="Esribe un nombre">
            <button id="addNameBtn">Añade a tu víctima +</button>
        </div>
    </div>

    <footer>
        <button class="edit" id="openModalBtn">Editar Lista</button>
        <button class="restart">Reiniciar</button>
    </footer>

    

        

        <script src="/javascript/arrayNames.js"></script>
        <script src="/javascript/operativa.js"></script>
        <script src="/javascript/modal.js"></script>
        <script src="/javascript/animation.js"></script>

</body>

</html>
